<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Items</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body data-bs-theme="dark">
  <div class="container">

    <h1 class="text-center">Items</h1>

    <div id="notLoggedIn">
      <div class="card my-2">
        <div class="card-body">
          You're not logged in.
          <button class="btn btn-primary mx-2" data-bs-toggle="modal" data-bs-target="#logInModal">Log in</button>
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#registerModal">Register</button>
        </div>
      </div>
      <div class="card my-2">
        <div class="card-header">
          Item names in the database
        </div>
        <div class="card-body">
          <ul class="list-group list-group-flush" id="itemNamesList"></ul>
        </div>
      </div>
    </div>

    <div id="loggedIn" style="display: none;">
      <div class="card my-2">
        <div class="card-body">
          You're logged in.
          <button class="btn btn-primary mx-2" onclick="logout()">Log out</button>
        </div>
      </div>

      <div class="card my-2">
        <div class="card-body">
          <table class="table table-striped table-hover" id="itemsTable">
            <thead>
              <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Count</th>
                <th>UserId</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>

  </div>

  <div class="modal" tabindex="-1" id="logInModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-4">Log in</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form method="dialog" onsubmit="login(event)">
          <div class="modal-body">
            <label>
              Name
              <input type="text" name="name" class="form-control">
            </label>
            <label>
              Password
              <input type="text" name="password" class="form-control">
            </label>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Log in</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="modal" tabindex="-1" id="registerModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-4">Register</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form method="dialog" onsubmit="register(event)">
          <div class="modal-body">
            <label>
              Name
              <input type="text" name="name" class="form-control">
            </label>
            <label>
              Password
              <input type="text" name="password" class="form-control">
            </label>
            <label>
              Address
              <input type="text" name="address" class="form-control">
            </label>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="modal" tabindex="-1" id="msgModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header"></div>
        <div class="modal-body">
          <p id="msgModalText"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="msgModalButton">Ok</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
